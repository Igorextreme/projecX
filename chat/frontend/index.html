<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="./css/style.css">
<link rel="shortcut icon" href="../frontend/images/web-chat.png" type="image/x-icon">
    <title>ChatCode</title>
</head>
<body>
    
    <section class="container">

        <section class="login">
            <h2>ChatCode <br>Login</h2>
            <form class="login__form">
                <input type="text" class="login__input" placeholder="Seu nome" required />
                <button type="submit" class="login__button">Entrar</button>
            </form>
        </section>

        <section class="chat">
            <section class="chat__messages">
                <!-- <div class="message--self">Hello, World!</div>

                <div class="message--other">
                    <span class="message--sender">Manual do Dev</span>
                    Olá, Mundo!
                </div> -->
            </section>

            <form class="chat__form">
                <input type="text" class="chat__input" placeholder="Digite uma mensagem" required />
                <button type="submit" class="chat__button">
                    <span class="material-symbols-outlined">send</span>
                    <button type="button" class="chat__code-button">Code</button>
                </button>
                <!-- Adicione esta div para a tela quadrada -->
                <div class="code-popup" id="code-popup">
                    <div class="code-popup__content">
                        <button class="code-popup__close-btn">&times;</button> <!-- Botão de fechar -->
                        <h2>Place Your Code</h2>
                        <!-- Adicione um textarea para inserir código JavaScript -->
                        <textarea class="code-popup__textarea" placeholder="Insira seu código JavaScript aqui"></textarea>
                        <!-- Adicione um botão para executar o código inserido -->
                        <button class="code-popup__button">Executar</button>
                        <!-- Adicione um elemento para exibir a saída do console -->
                        <div class="code-popup__console" id="code-popup-console"></div>
                    </div>
                </div>
                
</div>

            </form>
        </section>

    </section>

    <script src="./js/script.js"></script>
</body>
</html>
